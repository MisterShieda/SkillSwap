<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/img/background.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .container {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top:5%;
            margin-bottom:10%;
            margin-right: 15%;
            margin-left: 15%;
        }
        input, select {
            width: 95%;
            padding: 6px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 8px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <input type="text" id="regUsername" placeholder="Потребителско име">
        <input type="email" id="regEmail" placeholder="Имейл">
        <input type="password" id="regPassword" placeholder="Парола">
        <input type="password" id="regConfirmPassword" placeholder="Потвърди парола">
        <select id="role">
            <option value="student">Ученик</option>
            <option value="teacher">Учител</option>
        </select>
        <button onclick="register()">Регистрация</button>
        <p><a href="login.html">Вече имате акаунт? Вход</a></p>
    </div>

    <script>
        async function register() {
            let username = document.getElementById("regUsername").value;
            let email = document.getElementById("regEmail").value;
            let password = document.getElementById("regPassword").value;
            let confirmPassword = document.getElementById("regConfirmPassword").value;
            let role = document.getElementById("role").value;

            if (password !== confirmPassword) {
                alert("Паролите не съвпадат!");
                return;
            }

            let res = await fetch("http://localhost:5000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password, role })
            });

            let data = await res.json();
            alert(data.message);
        }
    </script>
</body>
</html>
