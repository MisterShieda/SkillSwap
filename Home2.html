<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Home</title>
    <style>
        body {
          margin: 0;
          padding: 0;
        }

        .button {
          display: flex;
          justify-content: space-between; 
          align-items: center;
          gap: 10px;
          padding: 10px 20px;
          background-image: url('/img/background.jpg');
          background-size: cover;
          background-position: center;
        }

        .title {
          color: aliceblue;
          font-size: 48px;
          margin: 0;
        }

        .profile-container {
          display: flex;
          gap: 10px;
        }

        .profile, .logout {
            width: 150px;
            height: 60px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .profile {
          background-color: rgb(102, 178, 218);
          color: black;
        }

        .profile:hover {
          opacity: 0.8;
        }

        .logout {
            background-color: red;
            color: white;
        }

        .logout:hover {
            background-color: darkred;
        }

        .button a {
            text-decoration: none;
        }

        .search-container {
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 300px;
            padding: 10px;
            border: 2px solid blue;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        .search-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="button">
        <h1 class="title">SkillSwap</h1>
        
        <div class="search-container">
        <input type="text" class="search-box" placeholder="Търси...">
        <button class="search-button">Търси</button>
        </div>

        <div class="profile-container">
            <button class="logout" onclick="logout()">Изход</button>
            <a href="http://127.0.0.1:5500/profile.html">
                <button class="profile">Моят профил</button>
            </a>
        </div>
        
    </div>

    

    <script>
        function logout() {
            alert("Излязохте успешно!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
