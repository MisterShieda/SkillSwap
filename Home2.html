<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px 30px;
            background-image: url('/img/background.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            margin-top: 20px;
            width: 80%;
            max-width: 1000px;
            animation: slideUp 1s ease-out; /* анимация на панела */
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            font-family: 'Verdana', sans-serif;
            animation: popIn 1s ease-out; /* анимация на заглавието */
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .profile-container {
            display: flex;
            gap: 10px;
        }

        .profile, .logout {
            width: 150px;
            height: 60px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile {
            background-color: rgb(102, 178, 218);
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeInElement 1.5s ease-out; /* забавено появяване на бутоните */
        }

        @keyframes fadeInElement {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .profile:hover {
            background-color: #3b8dbd;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px); 
            animation: colorChange 0.5s linear forwards; /* плавен преход на цвета */
        }

        @keyframes colorChange {
            0% {
                background-color: rgb(102, 178, 218);
            }
            100% {
                background-color: #2575fc;
            }
        }

        .logout {
            background-color: #d32f2f;
            color: white;
            animation: fadeInElement 2s ease-out 0.5s; /* забавено появяване на бутона */
        }

        .logout:hover {
            background-color: #c62828;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .button a {
            text-decoration: none;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .search-box {
            width: 300px;
            padding: 12px;
            border: 2px solid #3b8dbd;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.7);
        }

        .search-button {
            background-color: #3b8dbd;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .search-button:hover {
            background-color: #2575fc;
            transform: rotate(360deg); /* въртене на бутона */
        }

    </style>
</head>
<body>
    <div class="button">
        <h1 class="title">SkillSwap</h1>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Търси...">
            <button class="search-button">Търси</button>
        </div>

        <div class="profile-container">
            <button class="logout" onclick="logout()">Изход</button>
            <a href="http://127.0.0.1:5500/profile.html">
                <button class="profile">Моят профил</button>
            </a>
        </div>
    </div>

    <script>
        function logout() {
            alert("Излязохте успешно!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
