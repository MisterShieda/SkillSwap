<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 350px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 70%;
        }

        .received {
            background: #e0e0e0;
            align-self: flex-start;
        }

        .sent {
            background: #4CAF50;
            color: white;
            align-self: flex-end;
        }

        .input-box {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="message-input" placeholder="Напиши съобщение...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");

        async function loadMessages() {
            const response = await fetch("http://localhost:5000/messages");
            const messages = await response.json();

            chatBox.innerHTML = "";
            messages.forEach(msg => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", msg.sender_id === 1 ? "sent" : "received");
                messageElement.textContent = msg.message_text;
                chatBox.appendChild(messageElement);
            });

            chatBox.scrollTop = chatBox.scrollHeight; 
        }

        sendBtn.addEventListener("click", async () => {
            const message = messageInput.value.trim();
            if (message === "") return;

            await fetch("http://localhost:5000/messages", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender_id: 1, chat_id: 1, message_text: message })
            });

            messageInput.value = "";
            loadMessages();
        });

        loadMessages();
        setInterval(loadMessages, 3000);
    </script>

</body>
</html>
