<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwich</title>
    <style>
        body {
            background-image: url('/img/background.jpg');
            background-size: cover;   
            margin: 0;
            padding: 0;
        }

        .button {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 10px 20px;
        }

        .tital {
            color: aliceblue;
            font-size: 32px;
            margin: 0;
            font-size: 48px;
        }
        
        .buttons-container {
            display: flex;
            gap: 10px;
        }

        .login, .reg {
            width: 120px;
            height: 60px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            font-size: 18px;
            
        }

        .login {
            background-color: rgb(102, 178, 218);
            border: none;
            color: black;
            
        }

        .login:hover {
            opacity: 0.8;
        }

        .reg {
            background-color: white;
            border: 3px solid blue;
        }

        .reg:hover {
            background-color: rgb(0, 0, 255);
            opacity: 0.8;
            color: white;
        }

        .button a {
            text-decoration: none;
        }
        .container {
            width: 350px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="button">
        <h1 class="tital">SkillSwap</h1>
        <div class="buttons-container">
            <a href="http://127.0.0.1:5500/register.html">
                <button class="reg">Register</button>
            </a>
            <a href="http://127.0.0.1:5500/login.html">
                <button class="login">Log in</button>
            </a>
        </div>
    </div>
    <hr>
    <p class="container">YOUR ass</p>
</body>
</html>
