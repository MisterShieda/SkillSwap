<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwich</title>
    <style>
        .body{
            background-image: url('/img/background.jpg');
            background-image: url('/img/background.jpg');
            background-size: cover;

            
        }
        .button {
            display: flex;
            justify-content: flex-end;
            gap: 10px; 
            padding-right: 10px;
        }
        
        .login {
            background-color: rgb(102, 178, 218);
            width: 60px;
            height: 30px;
            border-radius: 15px;
            color: black;
            border: none;
            cursor: pointer;
        }

        .login:hover {
            opacity: 0.8;
        }

        .reg {
            background-color: white;
            width: 60px;
            height: 30px;
            border: 3px solid blue;
            border-radius: 15px;
            cursor: pointer;
        }

        .reg:hover {
            background-color: rgb(0, 0, 255);
            opacity: 0.8;
        }
    </style>
</head>
<body class="body">
    <h1>SkillSwich</h1>
    <div class="button">
        <a href="http://127.0.0.1:5500/register.html">
            <b><button class="reg">Regist</button></b>
        </a>
        <a href="http://127.0.0.1:5500/login.html">
        <b><button class="login">Log in</button></b>
        </a>
    </div>
    <hr>
</body>
</html>
