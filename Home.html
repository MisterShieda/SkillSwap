<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwich</title>
    <style>  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-image: url('/img/background.jpg');
            background-size: cover;
            background-position: center;
            height: 100px; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 10px 20px;
        }

        .tital {
            color: aliceblue;
            font-size: 48px;
            margin: 0;
        }
        
        .buttons-container {
            display: flex;
            gap: 10px;
        }

        .login, .reg {
            width: 120px;
            height: 60px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            border: 3px solid blue;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, opacity 0.3s;
        }

        .login:hover, .reg:hover {
            background-color: rgb(0, 0, 255);
            color: white;
            opacity: 0.8;
        }

        .button a {
            text-decoration: none;
        }

        .content {
            background-color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-box {
            width: 300px;
            padding: 10px;
            border: 2px solid blue;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        .search-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="tital">SkillSwap</h1>
        <div class="buttons-container">
            <a href="http://127.0.0.1:5500/register.html">
                <button class="reg">Register</button>
            </a>
            <a href="http://127.0.0.1:5500/login.html">
                <button class="login">Log in</button>
            </a>
        </div>
    </div>
    <hr>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>

    <div class="content">
        <p>Тук е бялата част на страницата.</p>
    </div>

</body>
</html>
