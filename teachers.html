<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учители</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .teacher-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .teacher-box {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: calc(50% - 20px);
            text-align: left;
            transition: transform 0.2s, background 0.3s;
        }
        .teacher-box:hover {
            background: #e3e3e3;
            transform: scale(1.05);
        }
        .teacher-box p {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            .teacher-box {
                width: 100%;
            }
        }

        button {
            width: 51%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 2%;
            margin-bottom: 2%;
        }

        button:hover {
            background-color: #218838;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1 id="subject-title">Учители по </h1>
        <div class="teacher-container"></div>
        <div class="button">
            <a href="http://127.0.0.1:5500/Profile2.html">
                <button class="reg">Профил</button>
            </a>
    </div>

    <script>
        async function fetchTeachers() {
            const params = new URLSearchParams(window.location.search);
            const subject = params.get("subject");
            console.log(subject);
            const subjectId = params.get("id");
            
            document.getElementById("subject-title").textContent += subject;

            try {
                const response = await fetch(`http://localhost:5000/api/teachers?subject=${encodeURIComponent(subject)}`);
                const teachers = await response.json();
                console.log(teachers);

                const container = document.querySelector(".teacher-container");
                container.innerHTML = "";

                if (!Array.isArray(teachers)) {
                console.error("Грешка: Получените данни не са масив:", teachers);
            return;
            }
            teachers.forEach(teacher =>  {
                    const div = document.createElement("div");
                    div.classList.add("teacher-box");
                    div.innerHTML = `<p>Name:${teacher.full_name}</p>
                                     <p>Email: ${teacher.email}</p>
                                     <p>Bio: ${teacher.bio || 'Неизвестно'}</p>`;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error("Грешка при зареждане на учителите:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchTeachers);
    </script>
</body>
</html>
